<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <title>Sliding Cube</title>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/29welsro-pixel/Bell9ARLoveland/refs/heads/main/pattern-New%20Project%20(2)%20(1).patt?scrlybrkr=2e2d440d">
            <!-- Set the background -->
            <a-sky color="lightblue"></a-sky>   
         
         <a-camera>
                <a-cursor fuse="true" fuse-timeout="2000"></a-cursor>
            </a-camera>
            
            <!-- Bowl -->
            <a-cone color="white" radius-bottom="2"
                radius-top="6" position="0 2.5 -15"
                height="5">
            </a-cone>
            
            <!-- Water -->
            <a-cone color="dodgerblue" radius-bottom="1"
                radius-top="4" position="0 2.5 -13" height="2"
                animation="
                    property: height;
                    from: 2;
                    to: 4;
                    startEvents: click;"
            
                animation__2="
                    property: color;
                    from: #1E90FF;
                    to: #0000FF;
                    startEvents: click;"></a-cone>
            
              <!-- Set the Sky -->
            <a-sky color="mediumseagreen"></a-sky>
            
            <!-- Set the camera and cursor -->
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="3000"></a-cursor>
            </a-camera>
            
            
            <!-- Torus -->
            <a-torus-knot arc="360" radius-tubular="0.1"
                radius="1" color="goldenrod"
                position="0 0 -10"
                animation__1= "
                    property: position;
                    dir: alternate;
                    from: 0 0 -10;
                    to: 0 0 -10;
                    loop: true;
                    startEvents: click;"
                    
                     animation__2= "
                    property: rotation;
                    from: 0 0 0;
                    to: 0 0 360;
                    loop: true;
                    starEvents: click;
                ">
                    
                    ></a-torus-knot>
            <!-- Set the floor -->
            <a-plane position="0 0 0" height="100" 
                    width="100" rotation="-90 0 0"
                    color="black">
            </a-plane>
            
          
            <a-text value="Welcome to the Expo!" position="-1 1.5 -9" color="blue"
            ></a-text>

            <a-sphere position="0 20 -30" color="yellow"
                    height="10" width="10" depth="10"
                    animation="
                    property: position;
                    from: 0 10 -10;
                    to: 0 -4 -10;
                    dur: 1000;
                    loop: true;
                    "
            > </a-sphere>
				<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
